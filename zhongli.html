<!doctype html>

<head>
<meta charset="utf-8">
<title>重力感应</title>
</head>
<script>
if(window.DeviceMotionEvent){
	window.addEventListener('devicemotion',function(ev){
		var msg = ev.accelerationIncludingGravity;
		var lastX=msg.x;
		var lastY=msg.y;
		var lastZ=msg.z;
		
		setInterval(function(){
			//document.write('x轴:'+msg.x+'\n'+'y轴:'+msg.y+'\n'+'z轴:'+msg.z+'\n'+'<br>');
			if(Math.abs(msg.x-lastX)>10||Math.abs(msg.y-lastY)>10||Math.abs(msg.z-lastZ)>10){
				alert('yaole');
			}
		},500);
		
	},false)
}else{
	alert('不支持');
}
</script>
